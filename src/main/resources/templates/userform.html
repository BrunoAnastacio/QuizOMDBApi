<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Faça o seu cadastro</title>
    </head>

    <body>
        <h1>Faça o seu cadastro</h1>

         <form th:action="@{/users}" th:object="${user}" method="post">
            <div>
                <label th:for="name">Jogador:</label>
                <input type="text" th:field="*{name}" placeholder="Seu Nome" required="required">
            </div>

            <!--div>
                <label th:for="birthDate">Data de nascimento:</label>
                <input type="date" th:field="*{birthDate}" required="required">
            </div -->



            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
